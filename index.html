<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name or Business</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #009688;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #ddd;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      header, section, footer {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>Your tagline goes here</p>
  </header>

  <section>
    <h2>About Me</h2>
    <p>This is a short paragraph about you or your business. You can describe your services, experience, or anything relevant here.</p>

    <h2>Contact</h2>
    <p>Email: your@email.com</p>
    <p>Social: @yourhandle</p>
  </section>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
